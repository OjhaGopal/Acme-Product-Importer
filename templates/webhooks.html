{% extends "base.html" %}

{% block title %}Webhooks - Acme Product Importer{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Webhook Management</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addWebhookModal">Add Webhook</button>
</div>

<div class="card">
    <div class="card-body">
        <div id="webhooksTable">Loading webhooks...</div>
    </div>
</div>

<!-- Add Webhook Modal -->
<div class="modal fade" id="addWebhookModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Webhook</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="addWebhookForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">URL</label>
                        <input type="url" class="form-control" name="url" required placeholder="https://example.com/webhook">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Event Type</label>
                        <select class="form-select" name="event_type" required>
                            <option value="">Select event type</option>
                            <option value="product_created">Product Created</option>
                            <option value="product_updated">Product Updated</option>
                            <option value="product_deleted">Product Deleted</option>
                            <option value="products_bulk_deleted">Products Bulk Deleted</option>
                            <option value="product_import_completed">Product Import Completed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="enabled" checked>
                            <label class="form-check-label">Enabled</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Webhook</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
async function loadWebhooks() {
    try {
        const response = await fetch('/api/webhooks');
        const webhooks = await response.json();
        displayWebhooks(webhooks);
    } catch (error) {
        document.getElementById('webhooksTable').innerHTML = '<p class="text-danger">Error loading webhooks</p>';
    }
}

function displayWebhooks(webhooks) {
    if (webhooks.length === 0) {
        document.getElementById('webhooksTable').innerHTML = '<p class="text-muted">No webhooks configured</p>';
        return;
    }

    const table = `
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Event Type</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                ${webhooks.map(webhook => `
                    <tr>
                        <td><code>${webhook.url}</code></td>
                        <td><span class="badge bg-info">${webhook.event_type}</span></td>
                        <td>
                            <span class="badge ${webhook.enabled ? 'bg-success' : 'bg-secondary'}">
                                ${webhook.enabled ? 'Enabled' : 'Disabled'}
                            </span>
                        </td>
                        <td>${new Date(webhook.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="testWebhook(${webhook.id})">Test</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteWebhook(${webhook.id})">Delete</button>
                        </td>
                    </tr>
                `).join('')}
            </tbody>
        </table>
    `;
    
    document.getElementById('webhooksTable').innerHTML = table;
}

document.getElementById('addWebhookForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    try {
        const response = await fetch('/api/webhooks', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            bootstrap.Modal.getInstance(document.getElementById('addWebhookModal')).hide();
            e.target.reset();
            loadWebhooks();
            alert('Webhook added successfully');
        } else {
            const error = await response.json();
            alert('Error: ' + error.detail);
        }
    } catch (error) {
        alert('Error adding webhook');
    }
});

async function testWebhook(id) {
    try {
        const response = await fetch(`/api/webhooks/${id}/test`, {method: 'POST'});
        
        if (response.ok) {
            alert('Test webhook triggered successfully');
        } else {
            alert('Error triggering test webhook');
        }
    } catch (error) {
        alert('Error triggering test webhook');
    }
}

async function deleteWebhook(id) {
    if (!confirm('Are you sure you want to delete this webhook?')) return;

    try {
        const response = await fetch(`/api/webhooks/${id}`, {method: 'DELETE'});
        
        if (response.ok) {
            loadWebhooks();
            alert('Webhook deleted successfully');
        } else {
            alert('Error deleting webhook');
        }
    } catch (error) {
        alert('Error deleting webhook');
    }
}

// Load webhooks on page load
loadWebhooks();
</script>
{% endblock %}
